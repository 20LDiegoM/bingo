<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Bingo Control Table</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                text-align: center;
                background: linear-gradient(135deg, #f3e7e9, #e3eeff);
                min-height: 100vh;
                margin: 0;
            }
            h1 {
                margin-top: 20px;
                color: #333;
            }
            .bingo-table {
                display: grid;
                grid-template-columns: repeat(15, 1fr);
                grid-gap: 8px;
                margin: 20px auto;
                max-width: 95%;
            }
            .number {
                display: flex;
                align-items: center;
                justify-content: center;
                aspect-ratio: 2 / 1;
                border: 2px solid #555;
                border-radius: 6px;
                cursor: pointer;
                transition: 0.3s;
                font-size: 18px;
                background-color: #f0f0f0;
            }
            .number:hover {
                background-color: #ddd;
            }
            .marked {
                background-color: #4caf50;
                color: #fff;
                font-weight: bold;
            }
            .marked:hover {
                background-color: #3b933e;
            }
            .controls {
                margin: 20px;
            }
            .controls button,
            .controls a {
                padding: 10px 20px;
                border: none;
                border-radius: 5px;
                background-color: #2196f3;
                color: #fff;
                cursor: pointer;
                font-size: 16px;
                text-decoration: none;
            }
            .controls button:hover,
            .controls a:hover {
                background-color: #1976d2;
            }

            .history {
                display: flex;
                justify-content: center;
                gap: 10px;
                margin: 20px;
            }
            .history div {
                padding: 15px 25px;
                border: 3px solid #333;
                border-radius: 12px;
                font-size: 20px;
                background-color: #fff;
            }
            .last-number {
                background-color: #f44336 !important;
                color: #fff;
                font-size: 28px;
                font-weight: bold;
            }
            .bingo-card {
                display: grid;
                grid-template-columns: repeat(5, 1fr);
                grid-gap: 8px;
                margin: 20px auto;
                max-width: 350px;
            }
            .cell {
                display: flex;
                align-items: center;
                justify-content: center;
                aspect-ratio: 9 / 8;
                border: 2px solid #555;
                border-radius: 5px;
                cursor: pointer;
                transition: background 0.3s, transform 0.2s;
                background-color: #fafafa;
            }
            .cell:hover {
                background-color: #e0e0e0;
                transform: scale(1.05);
            }
            .pattern {
                background-color: #ff9800;
                color: #fff;
                font-weight: bold;
            }
        </style>
    </head>
    <body>
        <h1>Bingo Control Table</h1>
        <div class="controls">
            <button onclick="cleanTable()">Clean</button>
            <a href="./generate_cards.html">Generate Cards</a>
        </div>
        <div class="history" id="history"></div>
        <div class="bingo-table" id="bingoTable"></div>
        <h2>Bingo Pattern</h2>
        <div class="bingo-card" id="bingoCard"></div>

        <script>
            const bingoTable = document.getElementById("bingoTable");
            const history = document.getElementById("history");
            let lastNumbers = [];

            for (let i = 1; i <= 75; i++) {
                const numberCell = document.createElement("div");
                numberCell.classList.add("number");
                numberCell.textContent = i;
                numberCell.addEventListener("click", () => {
                    numberCell.classList.toggle("marked");
                    if (numberCell.classList.contains("marked")) {
                        updateHistory(i);
                    } else {
                        removeFromHistory(i);
                    }
                });
                bingoTable.appendChild(numberCell);
            }

            function cleanTable() {
                document.querySelectorAll(".marked").forEach((cell) => cell.classList.remove("marked"));
                lastNumbers = [];
                history.innerHTML = "";
                document.querySelectorAll(".pattern").forEach((cell) => cell.classList.remove("pattern"));
            }

            function updateHistory(number) {
                lastNumbers.unshift(number);
                if (lastNumbers.length > 3) lastNumbers.pop();
                renderHistory();
            }

            function removeFromHistory(number) {
                lastNumbers = lastNumbers.filter((num) => num !== number);
                renderHistory();
            }

            function renderHistory() {
                history.innerHTML = lastNumbers.map((num, idx) => `<div class="${idx === 0 ? "last-number" : ""}">${num || "-"}</div>`).join("");
            }

            const bingoCard = document.getElementById("bingoCard");
            for (let i = 0; i < 25; i++) {
                const cell = document.createElement("div");
                cell.classList.add("cell");
                cell.addEventListener("click", () => cell.classList.toggle("pattern"));
                bingoCard.appendChild(cell);
            }
        </script>
    </body>
</html>
